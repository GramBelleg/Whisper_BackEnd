chat:
    description: Channel for handling chat messages.
    
    # Channel for receiving chat messages
    subscribe:
        summary: Receive chat messages
        operationId: receiveChatMessage
        message:
            contentType: application/json
            payload:
                type: object
                properties:
                    chatId:
                        type: integer
                        description: Identifier of the chat room
                    message:
                        type: object
                        properties:
                            messageId:
                                type: integer
                                description: Unique identifier for the message
                            content:
                                type: string
                                description: The content of the message
                            senderId:
                                type: integer
                                description: The ID of the user who sent the message
                            timestamp:
                                type: string
                                format: date-time
                                description: Time when the message was sent

    # Channel for sending new messages
    publish:
        summary: Send a new message
        operationId: sendMessage
        message:
            contentType: application/json
            payload:
                type: object
                properties:
                    chatId:
                        type: integer
                        description: Identifier of the chat room
                    content:
                        type: string
                        description: The content of the message
                    senderId:
                        type: integer
                        description: The ID of the user sending the message
