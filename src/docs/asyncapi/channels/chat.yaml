message:
  description: Channel for messaging.

  # Channel for sending new messages
  subscribe:
    summary: Send chat messages
    operationId: sendMessage
    message:
      contentType: application/json
      payload:
        $ref: '../payloads/chat/sent.message.yaml'  # Reference to the sent message payload

  # Channel for receiving chat messages
  publish:
    summary: Receive chat messages
    operationId: receiveMessage
    message:
      contentType: application/json
      payload:
        $ref: '../payloads/chat/received.message.yaml'  # Reference to the received message payload

editMessage:
  description: Channel for editing messages.

  subscribe:
    summary: Send an edited message
    operationId: sendEditedMessage
    message:
      contentType: application/json
      payload:
        type: object
        properties:
          messageId:
            type: integer
            description: Identifier of the message
          content:
            type: string
            description: new content of the message

  publish:
    summary: Receive edited chat messages
    operationId: receiveEditedMessage
    message:
      contentType: application/json
      payload:
        type: object
        properties:
          messageId:
            type: integer
            description: Identifier of the message
          content:
            type: string
            description: new content of the message

pinMessage:
  description: Channel for editing messages.

  subscribe:
    summary: Send a pinned message
    operationId: sendPinnedMessage
    message:
      contentType: application/json
      payload:
        type: object
        properties:
          messageId:
            type: integer
            description: Identifier of the message
          duration:
            type: integer
            description: duration of the pin

  publish:
    summary: Receive pinned chat messages
    operationId: receivePinnedMessage
    message:
      contentType: application/json
      payload:
       type: object
       properties:
        messageId:
          type: integer
          description: Identifier of the message

unpinMessage:
  description: Channel for unpinning messages.

  subscribe:
    summary: Send unpinned message
    operationId: sendUnPinnedMessage
    message:
      contentType: application/json
      payload:
       type: object
       properties:
        messageId:
          type: integer
          description: Identifier of the message

  publish:
    summary: Receive unpinned messages
    operationId: receiveUnPinnedMessage
    message:
      contentType: application/json
      payload:
       type: object
       properties:
        messageId:
          type: integer
          description: Identifier of the message

deleteMessage:
  description: Channel for delete messages.

  subscribe:
    summary: delete messages
    operationId: deletedMessage
    message:
      contentType: application/json
      payload:
        type: array
        items:
          type: object
          properties:
            messageId:
              type: integer
              description: Identifier of the message


  publish:
    summary: Receive deleted messages
    operationId: receiveDeletedMessage
    message:
      contentType: application/json
      payload:
        type: array
        items:
          type: object
          properties:
            messageId:
              type: integer
              description: Identifier of the message
createChat:
  description: Channel for creating chat.

  # Channel for sending new messages
  subscribe:
    summary: Create a chat
    operationId: createChat
    message:
      contentType: application/json
      payload:
        $ref: '../payloads/chat/create.chat.yaml'  # Reference to the sent message payload

  # Channel for receiving chat messages
  publish:
    summary: Join Chat
    operationId: joinChat
    message:
      contentType: application/json
      payload:
        $ref: '../payloads/chat/join.chat.yaml'  # Reference to the received message payload