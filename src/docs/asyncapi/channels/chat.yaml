chat:
    description: Channel for handling chat messages.

    subscribe:
        summary: Receive chat messages
        operationId: receiveChatMessage
        message:
            contentType: application/json
            payload:
                type: object
                properties:
                    chatId:
                        type: integer
                        description: Identifier of the chat room
                    message:
                        type: object
                        properties:
                            messageId:
                                type: integer
                                description: Unique identifier for the message
                            content:
                                type: string
                                description: The content of the message
                            senderId:
                                type: integer
                                description: The ID of the user who sent the message
                            timestamp:
                                type: string
                                format: date-time
                                description: Time when the message was sent

    publish:
        summary: Send a new message
        operationId: sendMessage
        message:
            contentType: application/json
            payload:
                type: object
                properties:
                    chatId:
                        type: integer
                        description: Identifier of the chat room
                    content:
                        type: string
                        description: The content of the message
                    senderId:
                        type: integer
                        description: The ID of the user sending the message

    publishEdit:
        summary: Edit a message
        operationId: editMessage
        message:
            contentType: application/json
            payload:
                type: object
                properties:
                    messageId:
                        type: integer
                        description: Unique identifier for the message to be edited
                    content:
                        type: string
                        description: New content of the message

    publishPin:
        summary: Pin a message
        operationId: pinMessage
        message:
            contentType: application/json
            payload:
                type: object
                properties:
                    messageId:
                        type: integer
                        description: Unique identifier for the message to be pinned
                    chatId:
                        type: integer
                        description: Identifier of the chat room

    publishUnpin:
        summary: Unpin a message
        operationId: unpinMessage
        message:
            contentType: application/json
            payload:
                type: object
                properties:
                    messageId:
                        type: integer
                        description: Unique identifier for the message to be unpinned
                    chatId:
                        type: integer
                        description: Identifier of the chat room

    publishDelete:
        summary: Delete messages
        operationId: deleteMessages
        message:
            contentType: application/json
            payload:
                type: object
                properties:
                    Ids:
                        type: array
                        items:
                            type: integer
                        description: Array of message IDs to delete
                    chatId:
                        type: integer
                        description: ID of the chat room where the messages are being deleted
