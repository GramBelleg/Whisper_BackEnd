channels:
  chat:
    description: Channel for handling chat messages.
    
    # Channel for receiving chat messages
    subscribe:
      summary: Receive chat messages
      operationId: receiveMessage
      message:
        contentType: application/json
        payload:
          $ref: '../payloads/received.message.yaml'

    # Channel for sending new messages
    publish:
      summary: Send a new message
      operationId: sendMessage
      message:
        contentType: application/json
        payload:
          $ref: '../payloads/sent.message.yaml'
          
