  description: Channel for leaving Group.

  publish:
    summary: leave Group
    operationId: leaveGroup
    message:
      contentType: application/json
      payload:
        groupId:
          type: integer
          description: identifier for group

  subscribe:
    summary: Get notified that someone left the group
    operationId: notifiedLeaveGroup
    message:
      contentType: application/json
      payload:
        type: object
        properties:
          userName:
            type: integer
            description: name of the user who left
          groupId:
            type: string
            description: new content of the message

