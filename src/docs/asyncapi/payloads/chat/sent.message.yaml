type: object
properties:
  chatId:
    type: integer
    description: Identifier of the chat room
  senderId:
    type: integer
    description: The ID of the user sending the message
  content:
    type: string
    description: The content of the message
  forwarded:
    type: boolean
    description: Indicates if the message is forwarded
  selfDestruct:
    type: boolean
    description: Indicates if the message is set to self-destruct
  expiresAfter:
    type: integer
    nullable: true
    description: Time in seconds until the message expires
  type:
    type: string
    description: Type of the message (e.g., text, image)
  sentAt:
    type: string
    format: date-time
    description: Timestamp when the message was sent
  media:
    type: array
    items:
      type: string
    description: Array of media URLs associated with the message
  parentMessageId:
    type: integer
    nullable: true
    description: ID of the parent message if this message is a reply
  isSecret:
    type: boolean
    description: Is message in secret chat
  isAnnouncement:
    type: boolean
    description: Is message an announcement
