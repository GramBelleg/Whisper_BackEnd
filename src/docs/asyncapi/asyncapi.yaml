asyncapi: "2.0.0"
info:
    title: Chat WebSocket API
    version: "1.0.0"
    description: WebSocket API for real-time chat features, including sending, editing, pinning, unpinning, and deleting messages.

servers:
  chat-server:
    url: http://localhost:5000
    protocol: ws
channels:
  message:
    $ref: './channels/chat.yaml#/message'  # Reference to the chat channel file which contains multiple channels
  edit:
    $ref: './channels/chat.yaml#/edit'  # Reference to the chat channel file which contains multiple channels
  pin:
    $ref: './channels/chat.yaml#/pin'  # Reference to the chat channel file which contains multiple channels
  unpin:
    $ref: './channels/chat.yaml#/unpin'  # Reference to the chat channel file which contains multiple channels
  delete:
    $ref: './channels/chat.yaml#/delete'  # Reference to the chat channel file which contains multiple channels
  create chat:
    $ref: './channels/chat.yaml#/create chat'  # Reference to the group channel file, which also contains multiple channels
  leave group:
    $ref: './channels/group.yaml#/leave group'  # Reference to the group channel file, which also contains multiple channels
  deleted group:
    $ref: './channels/group.yaml#/deleted group'  # Reference to the group channel file, which also contains multiple channels
  add admin:
    $ref: './channels/group.yaml#/add admin'  # Reference to the group channel file, which also contains multiple channels
  add user:
    $ref: './channels/group.yaml#/add user'  # Reference to the group channel file, which also contains multiple channels
  kick user:
    $ref: './channels/group.yaml#/kick user'  # Reference to the group channel file, which also contains multiple channels
