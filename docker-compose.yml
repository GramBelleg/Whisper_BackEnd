version: "3.7"
services:
    backend:
        container_name: whisperBackend
        build: .
        ports:
            - "5000:5000"
        env_file:
            - .env
        networks:
            - whisperNet
        depends_on:
            - redis

    nginx:
        image: nginx:alpine
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - backend
        volumes:
            - './nginx/default.conf:/etc/nginx/conf.d/default.conf'
        networks:
            - whisperNet

    redis:
        image: "redis:alpine"
        ports:
            - "6379:6379"
        volumes:
            - redis-data:/data
            - /redis.conf:/usr/local/etc/redis/redis.conf
        networks:
            - whisperNet

networks:
    whisperNet:

volumes:
    redis-data:
